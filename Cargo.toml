[package]
name = "oro-jackson"
edition = "2021"

[dependencies]
clap = { version = "4.5.19", features = ["derive"] }
dotenvy = "0.15.7"
tokio = { version = "1", features = ["full"] }
axum = "0.7.5"
axum-macros = "0.4.2"
askama = { version = "0.12.1", features = ["serde-json"] }
askama_axum = "0.4.0"
rust-embed="8.5.0"
mime_guess = "2.0.5"
serde = { version = "1.0.170", features = ["derive"] }
serde_json = "1.0.84"
uuid = { version = "1.10.0", features = ["v4"]}
time = "0.3"
